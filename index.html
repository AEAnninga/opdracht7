<!DOCTYPE html>
<html lang="nl">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <main class="Cards">

        <article class="contact1">
            
            <header class="name">
                <summary class="info">
                    <h1>Carla Snepvangers</h1>
                    <h2>Friends with Marijn</h2>
                </summary>
                <img class="carla-nomustache" src="images/Carla.png"/>                                                
            </header>

            <summary class="request">
                <h1>Carla requested permission to view your contact details</h1>                  
            </summary>

            <footer class="choice">                
                <button class="approve" type="button">Approve</button>
                <button class="decline" type="button">Decline</button>
            </footer>

        </article>

        <article class="contact2">

            <header class="name">
                <summary class="info">
                    <h1>Marijn Pijnenborg</h1>
                    <h2>New Member</h2>
                </summary>
                <img class="marijn-itsaboy" src="images/Marijn.png"/>                                                
            </header>

            <summary class="request">
                <h1>Marijn wants to add you to the group <strong class="important">best friends</strong></h1>                  
            </summary>

            <footer class="choice">                
                <button class="approve" type="button">Approve</button>
                <button class="decline" type="button">Decline</button>
            </footer>

        </article>





    </main>

</body>




</html>
